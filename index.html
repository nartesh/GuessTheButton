<!doctype html>
<html lang="en">
  <head>
    <title>Guess the button</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <style>
      .display_message {
        color: white;
        padding: 0px;
        font-family: verdana;
      }
    </style>
  </head>
  <body>
    <div class="container"><br>
      <center>
        <h1><center>Guess the button</center></h1><br><br><br>
        <button style="height:100px;width:100px" type="button" class="btn btn-success btn-lg" onclick="random_check();">1</button>
        <button style="height:100px;width:100px" type="button" class="btn btn-success btn-lg" onclick="random_check();">2</button>
        <button style="height:100px;width:100px" type="button" class="btn btn-success btn-lg" onclick="random_check();">3</button>
      </center>
    </div><br><br><br>
    <div class="message">
      <center><p class="display_message"></p></center>
    </div>
  </body>
  <script>
    let randomNumber = Math.floor(Math.random() * 3) + 1;
    const display_message = document.querySelector('.display_message');
    function random_check() {
      let winningNumber = Math.floor(Math.random() * 3) + 1;
      if (randomNumber === winningNumber) {
        display_message.textContent = 'Congratulations! You guessed the button!';
        display_message.style.backgroundColor = 'blue';
      } else {
        display_message.textContent = 'Sorry, you guessed it! Try again!';
        display_message.style.backgroundColor = 'red';
      }
    }
  </script>
</html>
